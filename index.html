<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = prompt('digite um numero de 1 a 10')
    switch (a){
        case "1":
            document.write('Alimento não-perecível')
            break;
        case "2":
        case "3":
        case "4":
            document.write('Alimento perecível')
            break;
        case "5":
        case "6":
            document.write('Vestuário')
            break;
        case "7":
            document.write('Higiene Pessoal')
            break;
        case "8":
        case "9":
        case "10":
        case "11":
        case "12":
        case "13":
        case "14":
        case "15":
            document.write('Limpeza e Utensílios Domésticos')
            break;
        default:
            document.write('Codigo inválido')
            break;
    }
    </script>
</body>
</html>
